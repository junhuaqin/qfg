<ion-view title="库存" class=" ">
    <ion-content padding="true" class="has-header">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search">
        </label>
      </div>
      <div class="card">
        <div class="row" style="background-color: #d1d1d1;">
          <div class="col col-30">产品码</div>
          <div class="col col-40">名称</div>
          <div class="col" style="text-align:right;">库存</div>
        </div>
        <div ng-repeat="item in products | filter:search | orderBy:'count'">
          <div class= "assertive" ng-if="item.count<5">
            <div class="row" ng-if="$odd" style="background-color: #f5f5f5;">
              <div class="col col-30">{{item.code}}</div>
              <div class="col col-40">{{item.title}}</div>
              <div class="col" style="text-align:right;">{{item.count}}</div>
            </div>
            <div class="row" ng-if="$even">
              <div class="col col-30">{{item.code}}</div>
              <div class="col col-40">{{item.title}}</div>
              <div class="col" style="text-align:right;">{{item.count}}</div>
            </div>
          </div>
          <div ng-if="item.count>=5">
            <div class="row" ng-if="$odd" style="background-color: #f5f5f5;">
              <div class="col col-30">{{item.code}}</div>
              <div class="col col-40">{{item.title}}</div>
              <div class="col" style="text-align:right;">{{item.count}}</div>
            </div>
            <div class="row" ng-if="$even">
              <div class="col col-30">{{item.code}}</div>
              <div class="col col-40">{{item.title}}</div>
              <div class="col" style="text-align:right;">{{item.count}}</div>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
