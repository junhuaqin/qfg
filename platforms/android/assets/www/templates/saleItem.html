<ion-view title="产品信息" id="saleItem" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="page5-form5" class="list ">
            <label class="item item-input " id="page5-input8">
                <span class="input-label">产品码</span>
                <input type="number" ng-model="saleItem.code">
            </label>
            <label class="item item-input " id="page5-input11">
                <span class="input-label">名称</span>
                <input type="text" ng-model="saleItem.title">
            </label>
            <label class="item item-input " id="page5-input10">
                <span class="input-label">单价</span>
                <input type="number" ng-model="saleItem.price">
            </label>
            <label class="item item-input " id="page5-input9">
                <span class="input-label">数量</span>
                <input type="number" ng-model="saleItem.count">
            </label>
            <div id="page5-button-bar2" class=" button-bar ">
                <button id="page5-button7" class=" button button-positive  button-block icon ion-android-checkmark-circle " ng-click="putItem()">确定</button>
                <button id="page5-button8" class=" button button-positive  button-block button-outline icon ion-android-cancel " ui-sref="tabs.sales">取消</button>
            </div>
        </form>
    </ion-content>
</ion-view>
