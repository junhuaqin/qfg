<ion-view title="销售" class=" ">
    <ion-floating-button click="addSaleItem()" has-footer="true" button-color="#2AC9AA" icon="ion-plus" icon-color="#fff">
    </ion-floating-button>
    <ion-content padding="true" class="manual-ios-statusbar-padding" has-header="true">
      <ion-refresher on-refresh="refreshSaleStatics()"
                     pulling-text="下拉刷新"
                     refreshing-text="刷新中..."
                     refreshing-icon="ion-loading-b">
      </ion-refresher>
      <p style="font-size:16px;text-align:center;" class=" ">本月销售额</p>
      <a href="#/tabs/sales/{{monthStart|date:'yyyy-MM-dd'}}/{{today|date:'yyyy-MM-dd'}}" style="font-size:33px;text-align:center;" class="button button-block button-light icon-right ion-chevron-right">{{sale.curMonth | currency:""}}</a>
      <a href="#/tabs/sales/{{today|date:'yyyy-MM-dd'}}/{{today|date:'yyyy-MM-dd'}}" style="font-size:14px;text-align:right;" class="button button-small button-block button-light icon-right ion-chevron-right">今日销售：{{sale.curDay | currency:""}}</a>

      <ion-list class="card">
        <p style="margin-right:12px;text-align:right;" class=" ">总价：{{saleItems.totalPrice|currency:""}}</p>
        <ion-item class="row" style="background-color: #d1d1d1;">
          <div class="col col-50">名称</div>
          <div class="col col-30">单价</div>
          <div class="col" style="text-align:right;">数量</div>
        </ion-item>
        <ion-item class="item-text-wrap" ng-repeat="saleItem in saleItems.items">
          <div class="row">
            <div class="col col-50">{{saleItem.title}}</div>
            <div class="col col-30">{{saleItem.unitPrice|currency:""}}</div>
            <div class="col" style="text-align:right;">{{saleItem.count}}</div>
          </div>
          <ion-option-button class="button-assertive" ng-click="remove(saleItem)">
            删除
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
  <ion-footer-bar>
    <div class=" button-bar ">
      <button class=" button button-positive " ng-disabled="saleItems.items.length <= 0" ng-click="submitSaleItems()">提交</button>
      <button class=" button button-positive  button-outline" ng-click="cancel()">取消</button>
    </div>
  </ion-footer-bar>
</ion-view>
