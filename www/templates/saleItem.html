<ion-view title="产品信息" class=" ">
    <ion-content padding="true" class="has-header">
        <form>
            <div  class="list card">
            <label class="item item-input ">
                <span class="input-label">产品码</span>
                <input type="number" ng-model="saleItem.code">
            </label>
            <label class="item item-input ">
                <span class="input-label">名称</span>
                <input type="text" ng-model="saleItem.title">
            </label>
            <label class="item item-input ">
                <span class="input-label">单价</span>
                <input type="number" ng-model="saleItem.price">
            </label>
            <label class="item item-input ">
                <span class="input-label">数量</span>
                <input type="number" ng-model="saleItem.count">
            </label>
            </div>
            <div class=" button-bar ">
                <button class=" button button-positive  button-block icon ion-android-checkmark-circle " ng-click="putItem()">确定</button>
                <button class=" button button-positive  button-block button-outline icon ion-android-close " ui-sref="tabs.sales">取消</button>
            </div>
        </form>
    </ion-content>
</ion-view>
