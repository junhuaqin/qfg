<ion-view title="修改密码" class="">
    <ion-content padding="true" class="has-header">
        <form name="loginForm">
            <ion-list class="">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">旧密码</span>
                    <input type="password" name="oldPassword" ng-model="oldPassword" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">新密码</span>
                    <input type="password" name="password" ng-model="password" required>
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">再次输入新密码</span>
                  <span class="badge badge-assertive" ng-show="!loginForm.passwordAgain.$invalid && !loginForm.password.$invalid && password!=passwordAgain">
                    两次输入的新密码不一致
                  </span>
                  <input type="password" name="passwordAgain"  ng-model="passwordAgain" required>
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class=" button button-positive button-block " ng-disabled="loginForm.oldPassword.$invalid || loginForm.password.$invalid || password!=passwordAgain" ng-click="changePassword(oldPassword, password)">确定</button>
        </form>
    </ion-content>
</ion-view>
